<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Submission</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 1rem 2rem;
            margin: 1rem 0;
            font-size: 1rem;
            cursor: pointer;
            background: #28b414;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #1f8a0f;
        }
        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 300px;
            font-size: 1rem;
        }
        .log {
            background: #000;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
        .success {
            color: #28b414;
        }
        .error {
            color: #ff4444;
        }
        .warning {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Score Submission Endpoint</h1>

        <div>
            <label>Your Email:</label><br>
            <input type="email" id="email" placeholder="your-email@example.com">
        </div>

        <div>
            <label>Score to Submit:</label><br>
            <input type="number" id="score" value="6" min="0">
        </div>

        <button onclick="testScoreSubmit()">Submit Score</button>
        <button onclick="getUserData()">Get Current User Data</button>
        <button onclick="clearLog()">Clear Log</button>

        <div id="log" class="log"></div>
    </div>

    <script>
        const API_URL = 'https://buddywilde.com/wp-content/themes/buddy_wilde_theme/bw-db-credentials.php';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `<span class="${className}">${new Date().toLocaleTimeString()} - ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function getUserData() {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                log('Please enter your email address', 'error');
                return;
            }

            log('Fetching user data...', 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_user_data',
                        email: email
                    })
                });

                const data = await response.json();
                log('Response: ' + JSON.stringify(data, null, 2), 'info');

                if (data.success && data.user) {
                    log(`✓ User found!`, 'success');
                    log(`  Display Name: ${data.user.display_name}`, 'info');
                    log(`  Current Total Score: ${data.user.total_score}`, 'info');
                } else {
                    log(`✗ Failed to get user data: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, 'error');
            }
        }

        async function testScoreSubmit() {
            const email = document.getElementById('email').value.trim();
            const score = parseInt(document.getElementById('score').value);

            if (!email) {
                log('Please enter your email address', 'error');
                return;
            }

            if (isNaN(score) || score < 0) {
                log('Please enter a valid score', 'error');
                return;
            }

            log('=== SUBMITTING SCORE ===', 'info');
            log(`Email: ${email}`, 'info');
            log(`Score: ${score}`, 'info');

            const requestBody = {
                action: 'submit_star_bonk_score',
                email: email,
                score: score,
                challenge_id: null
            };

            log('Request body: ' + JSON.stringify(requestBody, null, 2), 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`Response status: ${response.status}`, 'info');

                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2), 'info');

                if (data.success) {
                    log('✓ Score submitted successfully!', 'success');
                    log(`  New total score: ${data.new_total_score}`, 'success');

                    // Verify by fetching user data again
                    setTimeout(() => {
                        log('\nVerifying update...', 'info');
                        getUserData();
                    }, 500);
                } else {
                    log(`✗ Score submission failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`✗ Error: ${error.message}`, 'error');
            }
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded. Enter your email and click "Get Current User Data" to start.', 'info');
        });
    </script>
</body>
</html>
